<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPhone Manager</title>

    <!-- ====BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- ====FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- ====MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <header>
        <div class="container">
            <!-- <div class="header__left"></div>
            <div class="header__right"></div> -->
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <i class="fa-solid fa-robot"></i>
                    CyberPhone</a>
                <button id="btnTogglEr" class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fa-solid fa-sliders"></i></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/home/views/index.html">
                                <i class="fa-solid fa-house"></i>
                                Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/customer/app/views/customer.html">
                                <i class="fa-solid fa-shop"></i>
                                Store</a>
                        </li>
                        <li class="nav-item cartIcon">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section class="body">
        <div class="container">
            <div class="tableProducts">
                <div class="tableManager">
                    <h3>Product Manager</h3>
                    <button class="btnCustom" id="btnAdd">
                        <i class="fa-solid fa-circle-plus"></i>
                        Add phone</button>
                </div>
                <div class="tableProducts__header">
                    <table id="tableAdminHeader">
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Photo</th>
                            <th class="describeEle">Description</th>
                            <th>Action</th>
                        </tr>
                    </table>
                </div>
                <div class="tableProducts__body">
                    <table id="tableAdminBody">
                        <tr>
                            <td>1</td>
                            <td>iphone 12</td>
                            <td>3000$</td>
                            <td class="imgData"><img src="" alt=""></td>
                            <td>this one is good</td>
                            <td>
                                <button class="btn btn-info " id="viewBtn">xem</button>
                                <button class="btn btn-dark ">xoa</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section class="boxModel hiden ">
        <div class="boxLayer"></div>
        <div class="modelContent">
            <div class="modelHeader">
                <h2>Add Product</h2>
                <button class="btn btn-danger" id="closeBtn" type="button">X</button>
            </div>
            <div id="myModel" class="">
                <form id="myForm">
                    <div class="form-group">
                        <label for="productName">Product Name: </label>
                        <input type="text" id="productName">
                        <span id="alertName"></span>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price ($):</label>
                        <input type="text" id="productPrice">
                        <span id="alertPrice"></span>
                    </div>
                    <div class="form-group">
                        <label for="productScreen">Screen (inch):</label>
                        <input type="text" id="productScreen">
                        <span id="alertScreen"></span>
                    </div>
                    <div class="form-group">
                        <label for="productBackCamera">Back Camera (px):</label>
                        <input type="text" id="productBackCamera">
                        <span id="alertBackCamera"></span>
                    </div>
                    <div class="form-group">
                        <label for="productFrontCamera">Front Camera (px):</label>
                        <input type="text" id="productFrontCamera">
                        <span id="alertFrontCamera"></span>
                    </div>
                    <div class="form-group">
                        <label for="productImg">Import image link:</label>
                        <input type="text" id="productImg">
                        <span id="alertImg"></span>
                    </div>
                    <div class="form-group areaGr">
                        <textarea id="decs" cols="20" rows="10" placeholder="Description"></textarea>
                        <span id="alertDesc"></span>
                    </div>
                    <div class="form-group selectGr">
                        <label for="selectType">Select Samsung or Iphone:</label>
                        <select name="phoneType" id="selectType">
                            <option value="">Please select type of phone!</option>
                            <option value="Iphone">Iphone</option>
                            <option value="Samsung">Samsung</option>
                        </select>
                        <span id="alertType"></span>
                    </div>
                </form>
                <div class="modelFooter">
                    <button id="btnAddBox" class="btn btn-success">Add</button>
                    <div class="addEle"></div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- axious -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="../services/popUpModel.js"></script>
    <script src="../models/phone.js"></script>
    <script src="../services/phoneServices.js"></script>
    <script src="../controllers/main.js"></script>
    <script src="../services/validation.js"></script>
</body>

</html>
